<button mat-icon-button class="chatbot-button" (click)="toggleChat()" mat-button-icon-end>
    <mat-icon>chat</mat-icon>
  </button>
  <div class="chatbot-box" *ngIf="showChat">
    <div class="chatbot-header">
      <mat-icon>chat</mat-icon>
      <span>Chatbot</span>
      <button mat-icon-button (click)="toggleChat()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="chatbot-body">
      <div *ngFor="let message of messages" class="chatbot-message" [ngClass]="{'user-message': message.isUser}">
        <div class="message-content">{{message.content}}</div>
      </div>
    </div>
    <div class="chatbot-footer">
      <mat-form-field class="chatbot-input">
        <input matInput placeholder="Type your message" [(ngModel)]="userInput" (keyup.enter)="sendMessage()">
      </mat-form-field>
      <button mat-icon-button class="send-button" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
